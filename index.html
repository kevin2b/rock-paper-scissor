<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./modern-normalize.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer> </script>
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="title"> Rock, Paper, Scissor </div>
  <div class="score"> CPU Score: <span id="cpu-score"> 0 </span></div>
  <div class="cpu-choice">
    <button class="rock selection"> Rock </button>
    <button class="paper selection"> Paper </button>
    <button class="scissor selection"> Scissor </button>
  </div>
  <div class="message"> Choose wisely. First to 5 points. </div>
  <div class="player-choice">
    <button class="rock selection"> Rock </button>
    <button class="paper selection"> Paper </button>
    <button class="scissor selection"> Scissor </button>
  </div>
  <div class="score"> Player Score: <span id="player-score"> 0 </span></div>
</body>
</html>
